<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<!--<div th:if="${message}" class="alert alert-warning">-->
    <!--<p th:text="${message}"></p>-->
<!--</div>-->

<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{username}" />
        <span th:errors="*{username}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="*{password}" type="password" />
        <span th:errors="*{password}" class="error"></span>
    </div>

    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>

    <div class="form-group">
        <label th:for="verify-field">Verify Password</label>
        <input class="form-control" id="verify-field" name="verify" type="password"/>
    </div>


    <div class="form-group">
        <label th:for="email">E-mail</label>
        <input class="form-control" th:field="*{email}" type="email" />
        <span th:errors="*{email}" class="error"></span>
    </div>


    <input type="submit" value="Submit" />
</form>


</body>
</html>
